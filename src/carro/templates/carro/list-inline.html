{% load static%}
<link rel="stylesheet" href="{% static 'static/carros.css' %}"/>

<div class="carros__item">
    <h2 class="carro__nome" >Nome: {{carro.nome}}</h2>
    <h2 class="carro__marca">Marca: {{carro.marca}}</h2>
