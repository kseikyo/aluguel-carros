<!doctype html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'static/sign_in.css' %}"/>
    <link rel="stylesheet" href="{% static 'static/shadows.css' %}"/>
    <meta charset="utf-8"/>
</head>
<body>
    <div>
        {% block content %}
        <div class="wrapper-land">
            <div class="sign-in md-whiteframe-4dp">
                <div class="card-sign-in">
                    <form action="" method="POST"> {% csrf_token %}
                        <h2 class="landing-p-text" style="text-align: center;">Cadastre-se para alugar carros.</h2>
                        {{ form.as_p }}
                        <button type="submit" style="cursor: pointer;" class="btn-common">Cadastre-se</button>
                    </form>
                </div>
                <div class="already-have-account">
                    <p>Tem uma conta? <a style="cursor: pointer;" href="/login/">Conecte-se</a></p>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
